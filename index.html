<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Fl&uuml;gel - web based markup editor</title>

	<script src="lib/jquery-3.1.1.min.js"></script>
	<script src="lib/clarino.js"></script>
	<script src="fluegel.js"></script>
	<style>
		body{
			font-family: Verdana, Arial, Sans-Serif;
		}
		.srcFrame{
			width: 800px;
			padding: 5px;
			margin: 10px;
		}
		#result{
			width: 800px;
			height: 200px;
		}
	</style>
	<script>
	(function($){
		$(function(){
			var config = {
				// onchange: function(res){
				// 	console.log(res);
				// }
			};
			var editor = $('#fluegel').fluegel(
				config,
				$('#sourceDoc').html()
			);
			$('#btSave').click(function(){
				var res = editor.harvest();
				console.log('Harvest: %s', res);
				$('#result').html(res);
			});
		});
	})(jQuery);
	</script>
</head>
<body>
	<h1>Fl&uuml;gel - web based markup editor</h1>
	<div class="srcFrame">
		Source: <span id="sourceDoc">Lorem <u>ipsum <i>dolor</i> <b>sit</b> amet</u>, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</span>
	</div>
	<div id="fluegel"></div>
	<div>
		<button id="btSave">Save</button>
	</div>
	<textarea id="result" readonly></textarea>
</body>
</html>
