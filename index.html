<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Fl&uuml;gel - web based markup editor</title>

	<script src="lib/jquery-3.1.1.min.js"></script>
	<script src="lib/clarino.js"></script>
	<script src="fluegel.js"></script>
	<style>
		body{
			font-family: Verdana, Arial, Sans-Serif;
		}
		.srcFrame{
			width: 800px;
			padding: 5px;
			margin: 10px;
		}
		#result{
			width: 800px;
			height: 200px;
		}
	</style>
	<script>
	(function($){
		$(function(){
			var config = {
				xmlMode: true,
				doctype:[
					{tag:'i', 
						label:{text:'К', style:'font-style:italic;'},
						description:'Выделить курсивом'
					},
					{tag:'b',
						label:{text:'Ж', style:'font-weight:bold;'},
						description: 'Выделить жирным шрифтом'
					},
					{tag:'u',
						label:{text:'Ч', style:'text-decoration:underline;'},
						description: 'Выделить подчеркиванием'
					},
					{tag:'span',
						label:{text:'span'},
						description: 'Фрагмент'
					},
					{tag:'img', selfClosing:true,
						label:{text:'Картинка'},
						description:'Вставить картинку',
						attributes:{
							id:{
								label:'Идентификатор'
							},
							src:{
								label:'Ссылка на файл'
							},
							width:{
								label:'Ширина'
							}
						}
					}
				]
			};
			var editor = $('#fluegel').fluegel(
				config,
				$('#sourceDoc').html()
			);
			$('#btSave').click(function(){
				var res = editor.harvest();
				console.log('Harvest: %s', res);
				$('#result').html(res);
			});
		});
	})(jQuery);
	</script>
</head>
<body>
	<h1>Fl&uuml;gel - web based markup editor</h1>
	<div class="srcFrame">
		Source: <span id="sourceDoc">Lorem <u>ipsum <i>dolor</i> <b>sit</b> amet</u>, consectetur <img src="picture.jpg" id='p1' width="10"/> adipiscing elit, sed do eiusmod tempor <span>incididunt ut</span> labore et dolore magna aliqua.</span>
	</div>
	<div id="fluegel"></div>
	<div>
		<button id="btSave">Save</button>
	</div>
	<textarea id="result" readonly></textarea>
</body>
</html>
